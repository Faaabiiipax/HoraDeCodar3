<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade</title>
</head>
<body>
    <script>
        /*Escreva um programa para imprimir todas as tabuadas de 1 a N. N será informado pelo usuário.*/

        var N = parseInt(prompt("Digite um valor para N:"));

// Loop externo para iterar de 1 a N
for (var i = 1; i <= N; i++) {
    console.log("Tabuada do " + i + ":");
    // Loop interno para imprimir a tabuada do número atual (i)
    for (var j = 1; j <= 10; j++) {
        console.log(i + " x " + j + " = " + (i * j));
    }
    console.log(); // Adiciona uma linha em branco para separar as tabuadas
}
    </script>
</body>
</html>
