<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* Faça um algoritmo que calcule e escreva a média aritmética dos dois números inteiros informados pelo usuário e todos os números inteiros entre eles. Considere que o primeiro sempre será menor que o segundo.*/

var numero1 = parseInt(prompt("Digite o primeiro número inteiro:"));
var numero2 = parseInt(prompt("Digite o segundo número inteiro (maior que o primeiro):"));

// Inicializar a variável para armazenar a soma dos números
var soma = 0;

// Inicializar a variável para contar quantos números estão incluídos na média
var contador = 0;

// Calcular a soma dos números inteiros entre numero1 e numero2
for (var i = numero1; i <= numero2; i++) {
    soma += i; // Adicionar o número atual à soma
    contador++; // Incrementar o contador de números
}

// Calcular a média aritmética dos números
var media = soma / contador;

// Exibir a média aritmética
console.log("A média aritmética dos números entre", numero1, "e", numero2, "é:", media);
    </script>
</body>
</html>
