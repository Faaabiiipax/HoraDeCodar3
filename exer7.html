<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade</title>
</head>
<body>
    <script>
        /*Escreva um algoritmo para ler as notas de avaliações de um aluno, calcule e imprima a média (simples) desse aluno. Só devem ser aceitos valores válidos durante a leitura (0 a 10) para cada nota. São 6 notas ao total.
Caso o valor informado para qualquer uma das notas esteja fora do limite estabelecido, deve ser solicitado um novo valor ao usuário. */
    
        var soma = 0;

        //loop para ler as 6 notas
        for(var i = 1; i <= 6; i++){
            var nota = -1;

            while( nota < 0 || nota > 10  ){
                nota = parseFloat(prompt("Digite a nota " + i + ": "));

                if(nota < 0 || nota > 10){
                    alert("Nota inválida.Por favor, digite uma nota entre 0 e 10.");

                }
            }
            soma += nota;
        }

        var media = soma / 6;

        alert("A média é: "+ media);
    </script>
</body>
</html>
